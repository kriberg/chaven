language: python

python:
  - 2.7

services:
  - postgresql

env:
  - DJANGO=1.10

install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - pip freeze
  - psql -c "DROP DATABASE IF EXISTS test_chaven;" -U postgres
  - psql -c "create database test_chaven;" -U postgres

script:
  - python manage.py test
  - coverage run --source chaven manage.py test

after_success:
  - coveralls