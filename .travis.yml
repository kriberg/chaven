language: python
sudo: required
python:
  - 2.7

services:
  - postgresql

addons:
  postgresql: "9.6"

env:
  - DJANGO=1.10

install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - pip freeze
  - psql -c 'alter user travis superuser;' -U postgres


script:
  - coverage run --source chaven manage.py test

after_success:
  - coveralls